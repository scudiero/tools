// Set debug environments, any comma seperated combination of 'dev','test','next'. e.g. debugEnvs:dev,test
wfDebugEnvs:dev

// Set debug message level, integer 0-10
// msgLevel = 0, no messages
//			  1, Messages from functions in workflowFuncs atj
//			  2, Messages from utility functions in workflowFuncs atj
//			  3, Messages from functions in workflowLib atj
//			  4, More detail from functions in workflowLib atj
wfDebugLevel:2

wfrules:Cols|attr|college.code|; //Substitutes current & previous value of 'College' for 'Col'
wfrules:Depts|attr|department.code|; //Substitutes current & previous value of 'Department' for 'Dept'
wfrules:RequestType|attr|miscrequest_type.code|

wforder:RequestType standard
wforder:standard

